description: |
  An update document that updates specific fields or
  a replacement document that completely replaces the existing document.

  An update document only contains :ref:`update operator
  <update-operators>` expressions. A replacement document contains only
  field and value pairs.

  The sum of the associated ``<query>`` document from the
  :method:`Bulk.find()` and the update/replacement document must be
  less than or equal to the :limit:`maximum BSON document size <BSON
